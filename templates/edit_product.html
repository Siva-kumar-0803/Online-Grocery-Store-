<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Edit Product</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_product', id=product.product_id) }}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.product_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                    </div>
                    <div class="form-group">
                        <label for="actual_price">Actual Price</label>
                        <input type="number" class="form-control" id="actual_price" name="actual_price" step="0.01" value="{{ product.actual_price }}" required>
                    </div>
                    <div class="form-group">
                        <label for="weight_quantity">Weight Quantity</label>
                        <input type="text" class="form-control" id="weight_quantity" name="weight_quantity" value="{{ product.weight_quantity }}" required>
                    </div>
                    <div class="form-group">
                        <label for="ratings">Ratings</label>
                        <input type="number" class="form-control" id="ratings" name="ratings" step="0.01" value="{{ product.ratings }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock_keep_unit }}" required>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <select class="form-control" id="availability" name="availability" required>
                            <option value="yes" {% if product.availability == 'yes' %}selected{% endif %}>Yes</option>
                            <option value="no" {% if product.availability == 'no' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="{{ product.country }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category_id">Category ID</label>
                        <input type="number" class="form-control" id="category_id" name="category_id" value="{{ product.category_id }}" required>
                    </div>
                    <div class="form-group">
                        <label for="expirydate">Expiry Date</label>
                        <input type="date" class="form-control" id="expirydate" name="expirydate" value="{{ product.expirydate }}" required>
                    </div>
                    <div class="form-group">
                        <label for="offers">Offers</label>
                        <input type="number" class="form-control" id="offers" name="offers" value="{{ product.offers }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
