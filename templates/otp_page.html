<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>OTP Verification</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h4 class="text-center mb-4">OTP Verification</h4>
            <p class="text-center text-muted mb-3">Enter the OTP sent to your registered gmail</p>
            <form action="{{url_for('verify_otp')}}" method="POST">
                <!-- OTP Input Field -->
                <div class="form-group">
                    <input type="text" name="otp" id="otp" class="form-control text-center" placeholder="Enter OTP" maxlength="6" required>
                </div>

                <!-- Resend OTP Link -->
                <div class="text-center mb-3">
                    <a href="/resend-otp" class="text-primary">Resend OTP</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
