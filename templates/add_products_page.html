{% extends "base.html" %}

{% block title %} Add Product {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <div class="card shadow p-4">
        <form action="{{ url_for('add_products') }}" method="POST">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>

            <!-- Brand Name -->
            <div class="form-group">
                <label for="brand_name">Brand Name</label>
                <input type="text" class="form-control" id="brand_name" name="brand_name">
            </div>

            <!-- Price and Actual Price -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="actual_price">Actual Price</label>
                    <input type="number" step="0.01" class="form-control" id="actual_price" name="actual_price" required>
                </div>
            </div>

            <!-- Weight Quantity and Ratings -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="weight_quantity">Weight/Quantity</label>
                    <input type="text" class="form-control" id="weight_quantity" name="weight_quantity" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="ratings">Ratings</label>
                    <input type="number" step="0.01" class="form-control" id="ratings" name="ratings">
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>

            <!-- Image URL -->
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url">
            </div>

            <!-- Stock and Availability -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="stock_keep_unit">Stock</label>
                    <input type="number" class="form-control" id="stock_keep_unit" name="stock_keep_unit" value="50">
                </div>
                <div class="form-group col-md-6">
                    <label for="availability">Availability</label>
                    <select class="form-control" id="availability" name="availability">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Country and Category -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="India">
                </div>
                <div class="form-group col-md-6">
                    <label for="category_id">Category ID</label>
                    <input type="number" class="form-control" id="category_id" name="category_id" required>
                </div>
            </div>

            <!-- Expiry Date and Offers -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expirydate">Expiry Date</label>
                    <input type="date" class="form-control" id="expirydate" name="expirydate">
                </div>
                <div class="form-group col-md-6">
                    <label for="offers">Offers (%)</label>
                    <input type="number" class="form-control" id="offers" name="offers">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
