{% extends "base.html" %}
{% block title %} Sales Report {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Sales Report</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in sales_report %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Download Button for Sales Report -->
    <form action="{{ url_for('download_sales_report') }}" method="POST">
        <button type="submit" class="btn btn-success">Download Sales Report (CSV)</button>
    </form>
</div>
{% endblock %}
